<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
        }
        .box{
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: antiquewhite;
            border: solid 1px honeydew;
            margin: 10px;
            float: left;
            text-align: center;
            font-size: 60px;
        }
    </style>

</head>
<body>

    <script>
        let a = 0;
        while(a <= 100){
            // print box
            document.write('<div class="box">'+a+'</div>');
            a++;
        }
    </script>


    

</body>
</html>
