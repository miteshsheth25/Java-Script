<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        console.log(10 + 20);
        console.log(10 - 20);
        console.log(10 * 20);
        console.log(10 / 20);
        console.log(10 % 20);

        numbers = 10;
        numbers++;
        console.log(numbers);

        numbers = 10;
        numbers--;
        console.log(numbers);

        // assignment operators
        var x = 10;
        console.log(x);

        // x =  x + 10;
        x += 10;
        console.log(x);

        // x =  x - 10;
        x -= 10;
        console.log(x);

        // x =  x * 10;
        x *= 10;
        console.log(x);

        // x =  x / 10;
        x /= 10;
        console.log(x);


        // comparison operators

        console.log(10 == 10);
        console.log(10 == 20);
        console.log(10 != 10);
        console.log(23 < 27);
        console.log(23 > 27);
        console.log(23 <= 27);
        console.log(23 >= 27);

    </script>


</head>
<body>
    
</body>
</html>
