<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function bill(price,gst){

            gst_amount = price*gst/100
            total_amount = price + gst_amount

            document.write("<hr> Price : "+price)
            document.write("<hr> GST : "+gst+"%")
            document.write("<hr> GST Amount : "+gst_amount)
            document.write("<hr> Total Amount : "+total_amount)


        }


        bill(1200,18)
        bill(2500,2)


    </script>



</head>

</body>
</html>
