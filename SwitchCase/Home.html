<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    body{
      background-color: #f8f9fa;
    }
  </style>

  <script>
   
    function check_answer(){

      var answer_c = document.querySelector('input[name="q1"]:checked').value;

      answer = document.getElementById("answer");

     // console.log(answer_c);
      // check value of type
      
      //console.log(typeof(answer_c));

      // type casting
      answer_c = parseInt(answer_c);

      switch(answer_c){
        case 1: 
          answer.innerHTML = "Wrong Answer "+answer_c;
          break;

        case 2:
          answer.innerHTML = "Correct Answer "+answer_c;
          break;
         
        case 3:
          answer.innerHTML = "Wrong Answer "+ answer_c;
          break;
        
        case 4:
          answer.innerHTML = "Wrong Answer "+ answer_c;
          break;

      }


    }



  </script>


</head>
<body>  

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 m-5 border border-2 border-dark p-2 rounded">
                <h1 class="text-center"> MCQ Python Exam</h1>
                <div class="card shadow-lg border border-2 border-dark p-3 rounded">
                    <div class="card-body">
                      
                      <div class="m-2">
                        <h5>1. What is the output of the following code ?</h5>
                        
                        <input type="radio" name="q1" value="1"> 1 <br>
                        <input type="radio" name="q1" value="2"> 2 <br>
                        <input type="radio" name="q1" value="3"> 3 <br>
                        <input type="radio" name="q1" value="4"> 4 <br>
                      </div>
                      
                      <div class="card alert alert-info">
                        <p id="answer"> </p>
                      </div>

                      <button class="btn btn-primary" onclick="check_answer()">Submit</button>

                    </div>  
                </div>
            </div>
        </div>
    </div>


  
</body>
</html>
