<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

        function result(){
            num1 = document.getElementById('number1').values;
            num2 = document.getElementById('number2').values;

            if(num1 < num2){
                alert('Number 1 is Smallest');
            }
            else{
                alert('Number 2 is Smallest');
            }    

        }


    </script>

</head>
<body>
    

    <<div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 border border-2 border-dark p-2 rounded mt-5">

                <h3 class="text-center m-2">Find Smallest Number ...</h3>

                <div class="m-2">

                    <label for="number1" class="form-label">Number 1</label>
                    <input type="text" class="form-control" id="number1" placeholder="Enter number 1">

                    

                </div>

                <div class="m-2">
                    <label for="number2" class="form-label">Number 2</label>
                    <input type="text" class="form-control" id="number2" placeholder="Enter number 2">
                </div>

                <div class="m-2">
                    <button class="btn btn-primary" onclick="result()">Result</button>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
