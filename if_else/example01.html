<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

        function result(){
            num11 = document.getElementById('number1').value;
            num22 = document.getElementById('number2').value;
            num33 = document.getElementById('number3').value;

            num1 = parseInt(num11);
            num2 = parseInt(num22);
            num3 = parseInt(num33);
            


            print = document.getElementById('print_result');


            if(num1 < num2 && num1 < num3){

                print.innerHTML = num1;

            }else if(num2 < num1 && num2 < num3){

                print.innerHTML = num2;
            }else{
                print.innerHTML = num3;
            }    


        }


    </script>

</head>
<body>
    

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 border border-2 border-dark p-2 rounded mt-5">

                <h3 class="text-center m-2">Find Smallest Number ...</h3>

                <div class="m-2">

                    <label for="number1" class="form-label">Number 1</label>
                    <input type="text" class="form-control" id="number1" placeholder="Enter number 1">

                    

                </div>

                <div class="m-2">
                    <label for="number2" class="form-label">Number 2</label>
                    <input type="text" class="form-control" id="number2" placeholder="Enter number 2">
                </div>

                <div class=class="form-label">Number 3</label>
                    <input type="text" class="form-control" id="number3" placeholder="Enter number 3">
                </div>


                <div class="m-2">
                    <button class="btn btn-primary" onclick="result()">Result</button>
                </div>
            </div>
        </div>

        <div class="card m-5">
            <div class="card-body">
                <div class="alert alert-danger">
                    <h1>The Smallest Number is <span class="text-primary" id="print_result"></span></h1>
                </div>
            </div>
          </div>

    </div>




</body>
</html>
